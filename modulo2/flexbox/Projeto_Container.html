<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container{
            height: 500px;
            background-color: blueviolet;
            display:flex;
            justify-content:space-around;
            align-items:center;
            flex-wrap: wrap;
        }

        .itens{
            background-color: coral;
            height: 100px;
            width: 100px;
        }

        .itens2{
            background-color: rgb(65, 51, 143);
            height: 100px;
            width: 100px;
        }

    </style>

</head>

<br>
<br>

<body>

    <div class="container">
        <!-- elementos itens (filhos) -->

        <div id="flexbox" class="itens"> ITEM 1 </div>
        <div id="flexbox" class="itens"> ITEM 2 </div>
        <div id="flexbox" class="itens"> ITEM 3 </div>
        <div class="itens"> ITEM 5 </div>
        <div class="itens"> ITEM 6 </div>
        <div id="flexbox" class="itens2"> ITEM 7 </div>

    </div>
    
</body>
</html>
